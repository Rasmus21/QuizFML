<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

    <meta charset="UTF-8">
    <title>QuizFML 2017 - Registration</title>

</head>
<body>

<div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-header">
                    <h1>Registration</h1>

                    <div id="load-test"></div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="inputNewUsername">Username</label>
                    <input type="Text" class="form-control" id="inputNewUsername" placeholder="Username">
                </div>
                <div class="form-group">
                    <label class="control-label" for="inputNewPassword">Password</label>
                    <input type="Password" class="form-control" id="inputNewPassword" placeholder="Password">
                </div>
                <div class="form-group">
                    <label class="control-label" for="inputFirstName">Firstname</label>
                    <input type="Text" class="form-control" id="inputFirstName" placeholder="Firstname">
                </div>
                <div class="form-group">
                    <label class="control-label" for="inputLastName">Lastname</label>
                    <input type="Text" class="form-control" id="inputLastName" placeholder="Lastname">
                </div>
                <a style="margin-bottom: 40px" class="btn btn-default" href="login.html" role="button">Back to login</a>
                <button style="margin-bottom: 40px" class="btn btn-default" id="reg-button">Registrate</button>
            </div>
        </div>
</div>


<footer class="footer">
        <div class="container">
            <p class="text-muted">2017 Â© All rights reserved - QuizFML</p>
        </div>
</footer>

</html>
